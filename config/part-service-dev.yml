server:
  port: 8202

eureka:
  client:
    serviceUrl:
      defaultZone: http://114.215.80.37:8761/eureka/

  instance:
    lease-renewal-interval-in-seconds: 5      # 心跳时间，即服务续约间隔时间（缺省为30s）
    lease-expiration-duration-in-seconds: 10  # 发呆时间，即服务续约到期时间（缺省为90s）
    prefer-ip-address: true                   #服务注册方式  IP地址
    
spring:
  application:
    name: part-service
  zipkin:
    base-url: http://localhost:9411
#测试数据库地址
  datasource:
    #抓取SQL运行时的参数值
    # url: jdbc:log4jdbc:mysql://192.168.80.109:3306/vehicle?useUnicode=true&amp;characterEncoding=utf-8&amp;autoReconnect=true&failOverReadOnly=false
    url: jdbc:mysql://192.168.80.109:3306/part?useUnicode=true&amp;characterEncoding=utf-8&amp;autoReconnect=true&failOverReadOnly=false
    username: root
    password: 123456
    #抓取SQL运行时的参数值
    #driver-class-name: net.sf.log4jdbc.DriverSpy
    driver-class-name: com.mysql.jdbc.Driver
#ddl策略
  jpa:
#    hibernate:
#      ddl-auto: update
    show-sql: true
  redis:
      host: 192.168.80.208
      port: 6379
      pool:
        max-idle: 20
        min-idle: 1
        max-active: 20
        max-wait: 60000
      database: 0 #默认是索引为的0的数据库
      # Redis服务器连接密码（默认为空）
      password: 123456

jwt:
  header: Authorization
  secret: mySecret
  access_token:
    expiration: 604800
  refresh_token:
    expiration: 604800
  tokenHead: "Bearer "