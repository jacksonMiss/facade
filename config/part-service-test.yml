server:
  port: 8202

eureka:
  client:
    serviceUrl:
      defaultZone: http://114.215.80.37:8761/eureka/

  instance:
    lease-renewal-interval-in-seconds: 5      # 心跳时间，即服务续约间隔时间（缺省为30s）
    lease-expiration-duration-in-seconds: 10  # 发呆时间，即服务续约到期时间（缺省为90s）

spring:
  application:
    name: part-service
  zipkin:
    base-url: http://114.215.80.37:9411

jwt:
  header: Authorization
  secret: mySecret
  access_token:
    expiration: 604800
  refresh_token:
    expiration: 604800
  tokenHead: "Bearer "